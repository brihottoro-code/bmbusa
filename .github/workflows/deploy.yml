name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build with Next.js
        env:
          CUSTOM_DOMAIN: ${{ secrets.CUSTOM_DOMAIN || 'false' }}
          GITHUB_PAGES: ${{ secrets.CUSTOM_DOMAIN != 'true' && 'true' || 'false' }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4
        if: ${{ secrets.CUSTOM_DOMAIN != 'true' }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

      - name: Archive build output
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: ./out
          retention-days: 1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: ${{ secrets.CUSTOM_DOMAIN != 'true' }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-custom-domain:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ secrets.CUSTOM_DOMAIN == 'true' }}
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: ./out

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy to gh-pages branch
        run: |
          # Remove existing gh-pages branch locally if exists
          git branch -D gh-pages 2>/dev/null || true
          
          # Create or checkout gh-pages branch
          git checkout --orphan gh-pages || git checkout gh-pages
          git rm -rf . || true
          
          # Copy build output
          cp -r out/* .
          cp out/.* . 2>/dev/null || true
          
          # Ensure .nojekyll exists
          touch .nojekyll
          
          # Commit and push
          git add -A
          git commit -m "Deploy to GitHub Pages - $(date +'%Y-%m-%d %H:%M:%S')" || exit 0
          git push -f origin gh-pages

